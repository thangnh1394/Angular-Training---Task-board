<div class="board-container">
  <!-- Header -->
  <header class="board-header">
    <h1>Task Board</h1>
    <button class="btn-add">+ Add Task</button>
  </header>

  <!-- Board with 3 columns -->
  <main class="board">
    <!-- To Do Column -->
    <div class="column">
      <div class="column-header todo">
        <h2>To Do</h2>
      </div>
      <div class="column-content">
        <p class="empty-message">No tasks yet</p>
      </div>
    </div>

    <!-- TODO: Add "In Progress" column -->
    <div class="column">
      <div class="column-header in-progress">
        <h2>In Progress</h2>
      </div>
      <div class="column-content">
        <p class="empty-message">No tasks yet</p>
      </div>
    </div>

    <!-- TODO: Add "Done" column -->
    <div class="column">
      <div class="column-header done">
        <h2>Done</h2>
      </div>
      <div class="column-content">
        <p class="empty-message">No tasks yet</p>
      </div>
    </div>
  </main>
</div>
