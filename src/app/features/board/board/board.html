<div class="board-container">
  <header class="board-header">
    <h1>Task Board</h1>
    <button class="btn-add" (click)="onAddTask()">+ Add Task</button>
  </header>

  <main class="board">
    <app-column
      title="To Do"
      status="to-do"
      [tasks]="todoTasks()"
      (editTask)="onEditTask($event)"
      (deleteTask)="onDeleteTask($event)"
    />

    <app-column
      title="In Progress"
      status="in-progress"
      [tasks]="inProgressTasks()"
      (editTask)="onEditTask($event)"
      (deleteTask)="onDeleteTask($event)"
    />

    <app-column
      title="Done"
      status="done"
      [tasks]="doneTasks()"
      (editTask)="onEditTask($event)"
      (deleteTask)="onDeleteTask($event)"
    />
  </main>
</div>
